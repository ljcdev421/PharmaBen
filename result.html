    <script src="pharmacies_benin.js"></script>
    <script>
      // Récupérer les médicaments recherchés depuis l'URL
      function getSearchMeds() {
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q');
        if (!q) return [];
        return q.split(',').map(s => s.trim()).filter(Boolean);
      }

      const searchMeds = getSearchMeds();
      const searchSummary = document.getElementById('search-summary');
      if (searchMeds.length > 0) {
        searchSummary.innerHTML = `<div class="bg-white/90 border border-blue-200 rounded-lg px-6 py-4 mb-4 flex flex-col md:flex-row md:items-center gap-2 shadow">
          <span class="font-semibold text-blue-700 text-lg flex items-center gap-2"><svg class='w-5 h-5 text-blue-500' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10'/><path d='M8 12l2.5 2.5L16 9' stroke-linecap='round' stroke-linejoin='round'/></svg>${searchMeds.length} médicament${searchMeds.length > 1 ? 's' : ''} recherché${searchMeds.length > 1 ? 's' : ''} :</span>
          <span class="flex flex-wrap gap-2">${searchMeds.map(med => `<span class='bg-blue-100 text-blue-800 rounded-full px-3 py-1 text-sm font-medium shadow-sm border border-blue-200 flex items-center gap-1'>${med}</span>`).join('')}</span>
        </div>`;
      }

      let userPosition = null;

      function toRad(x) {
        return x * Math.PI / 180;
      }
      function calcDistanceKm(lat1, lng1, lat2, lng2) {
        // Formule de Haversine
        const R = 6371;
        const dLat = toRad(lat2 - lat1);
        const dLng = toRad(lng2 - lng1);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }

      // Utilisation des données du Bénin
      // Filtrage dynamique selon les médicaments recherchés
      function getMatchingPharmacies(searchMeds) {
        if (!searchMeds || searchMeds.length === 0) return [];
        // Pour chaque pharmacie, on compte le nombre de médicaments recherchés trouvés
        return pharmaciesBénin
          .map(pharm => {
            const foundMeds = pharm.medicaments.filter(med => searchMeds.some(q => q.toLowerCase() === med.nom.toLowerCase()));
            let distance = pharm.distance;
            if (userPosition && pharm.position) {
              distance = calcDistanceKm(userPosition.lat, userPosition.lng, pharm.position.lat, pharm.position.lng);
            }
            return { ...pharm, foundMeds, foundCount: foundMeds.length, distance };
          })
          .filter(pharm => pharm.foundCount > 0)
          .sort((a, b) => b.foundCount - a.foundCount || a.distance - b.distance);
      }
      let pharmacies = [];

      // Affichage de la liste des pharmacies
      const pharmacyList = document.getElementById('pharmacy-list');
      const pharmacyDetails = document.getElementById('pharmacy-details');
      const pharmacyMap = document.getElementById('pharmacy-map');
      let selectedIdx = null;
      // Pour mobile : gestion de l'affichage liste/détails
      function updateMobileDisplay() {
        const aside = document.getElementById('pharmacy-aside');
        const section = document.getElementById('pharmacy-section');
        if (window.innerWidth < 768) {
          if (selectedIdx !== null) {
            aside.classList.add('hidden');
            section.classList.remove('hidden');
          } else {
            aside.classList.remove('hidden');
            section.classList.add('hidden');
          }
        } else {
          aside.classList.remove('hidden');
          section.classList.remove('hidden');
        }
      }
      window.addEventListener('resize', updateMobileDisplay);
      // Flèche retour mobile
      function renderBackButton() {
        return `<button id="back-to-list" class="md:hidden flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold mb-4"><svg class='w-6 h-6' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M15 19l-7-7 7-7'/></svg>Retour à la liste</button>`;
      }

      function renderPharmacyList() {
        pharmacies = getMatchingPharmacies(searchMeds);
        pharmacyList.innerHTML = '';
        if (pharmacies.length === 0) {
          pharmacyList.innerHTML = `<div class="bg-white/90 rounded-lg p-6 text-center text-blue-700 font-semibold border-2 border-blue-200 shadow">Aucun résultat trouvé</div>`;
          pharmacyDetails.innerHTML = `<div class="flex flex-col items-center justify-center w-full bg-blue-50/60 rounded-lg border border-blue-100 py-20">
            <svg class="w-12 h-12 text-blue-300 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
            <p class="text-blue-700 text-lg font-medium text-center">Aucune pharmacie ne propose ces médicaments pour le moment.</p>
          </div>`;
          pharmacyMap.style.display = 'none';
          return;
        }
        pharmacies.forEach((pharm, idx) => {
          const li = document.createElement('li');
          li.className = `bg-white/90 rounded-lg p-5 flex flex-col gap-2 cursor-pointer border-2 transition shadow group ${selectedIdx === idx ? 'border-blue-500 shadow-lg' : 'border-transparent hover:border-blue-300 hover:shadow-md'}`;
          li.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <span class="font-semibold text-lg flex items-center gap-2"><svg class='w-5 h-5 text-green-500' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z'/></svg>${pharm.nom}</span>
            </div>
            <span class="text-xs bg-blue-100 text-blue-700 rounded-full px-3 py-1 font-semibold border border-blue-200 block w-max mb-1">${pharm.foundCount} médicament${pharm.foundCount > 1 ? 's' : ''} trouvé${pharm.foundCount > 1 ? 's' : ''}</span>
            <div class="flex items-center gap-2 text-sm text-gray-500"><svg class='w-4 h-4 text-blue-400' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z'/></svg>Distance : <span class="font-medium text-blue-700">${pharm.distance ? pharm.distance.toFixed(1) : '?'} km</span></div>
          `;
          li.onclick = () => {
            selectedIdx = idx;
            renderPharmacyList();
            renderPharmacyDetails(idx);
            updateMobileDisplay();
          };
          pharmacyList.appendChild(li);
        });
      }

      function renderPharmacyDetails(idx) {
        const pharm = pharmacies[idx];
        // On affiche uniquement les médicaments trouvés en premier
        const foundNames = pharm.foundMeds.map(m => m.nom.toLowerCase());
        const foundList = pharm.medicaments.filter(m => foundNames.includes(m.nom.toLowerCase()));
        // Flèche retour mobile hors du bloc détails
        const backBtnContainer = document.getElementById('pharmacy-back-btn');
        if (window.innerWidth < 768) {
          backBtnContainer.innerHTML = renderBackButton();
          const backBtn = document.getElementById('back-to-list');
          if (backBtn) {
            backBtn.onclick = () => {
              selectedIdx = null;
              renderPharmacyList();
              backBtnContainer.innerHTML = '';
              pharmacyDetails.innerHTML = `
                <div class="flex flex-col items-center justify-center w-full bg-blue-50/60 rounded-lg border border-blue-100 py-20">
                  <svg class="w-12 h-12 text-blue-300 mb-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
                  <p class="text-blue-700 text-lg font-medium text-center">Sélectionnez une pharmacie<br>pour voir les détails</p>
                </div>
              `;
              pharmacyMap.style.display = 'none';
              updateMobileDisplay();
            };
          }
        } else {
          backBtnContainer.innerHTML = '';
        }
        pharmacyDetails.innerHTML = `
          <div class="w-full rounded-lg overflow-hidden shadow border border-blue-100">
            <div class="bg-gradient-to-r from-blue-600 to-blue-400 px-6 py-4 flex flex-col md:flex-row md:items-center gap-2">
              <h3 class="text-2xl font-bold text-white flex-1">${pharm.nom}</h3>
              <div class="flex items-center gap-4 text-blue-100">
                <span class="flex items-center gap-1"><svg class='w-5 h-5' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z'/></svg>${pharm.distance ? pharm.distance.toFixed(1).replace('.', ',') : '?'} km</span>
                <span class="flex items-center gap-1"><svg class='w-5 h-5' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M3 6h18M3 12h18M3 18h18'/></svg>${pharm.horaires}</span>
              </div>
            </div>
            <div class="px-6 py-4 bg-white">
              <div class="mb-2 text-gray-700 flex items-center gap-2"><svg class='w-5 h-5 text-blue-400' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M17.657 16.657L13.414 12.414a4 4 0 1 0-1.414 1.414l4.243 4.243a1 1 0 0 0 1.414-1.414z'/></svg>${pharm.adresse}</div>
              <div class="mb-2 text-gray-700 flex items-center gap-2"><svg class='w-5 h-5 text-green-500' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path d='M22 16.92V19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v2'/><path d='M22 16.92a5 5 0 0 0-7.87-4.13'/><path d='M16 2v4'/><path d='M8 2v4'/></svg>Téléphone : <a href="tel:${pharm.telephone}" class="text-blue-600 underline font-semibold">${pharm.telephone}</a></div>
              <h4 class="text-lg font-semibold mb-2 mt-4">Médicaments trouvés :</h4>
              <ul class="mb-4 divide-y divide-blue-50">
                ${foundList.map(med => `<li class="flex justify-between items-center py-2"><span class="font-medium text-blue-700">${med.nom}</span><span class="text-gray-500">Stock : <span class="font-semibold text-blue-700">${med.stock}</span></span><span class="text-blue-700 font-bold">${med.prix}</span></li>`).join('')}
              </ul>
            </div>
          </div>
        `;
        // Affichage de la carte (OpenStreetMap via iframe)
        pharmacyMap.style.display = '';
        pharmacyMap.innerHTML = `<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=${pharm.position.lng-0.005}%2C${pharm.position.lat-0.003}%2C${pharm.position.lng+0.005}%2C${pharm.position.lat+0.003}&amp;layer=mapnik&amp;marker=${pharm.position.lat}%2C${pharm.position.lng}"></iframe>`;
        updateMobileDisplay();
      }

      // Initialisation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            userPosition = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            renderPharmacyList();
          },
          err => {
            renderPharmacyList(); // fallback statique
          },
